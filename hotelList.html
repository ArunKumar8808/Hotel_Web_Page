<html>
<head>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <style>
    h1,
h2,
h3,
h4,
h5,
h6 {
    font-family: inria serif, bold;
    font-size: 55px;
}

p,
b,
span,
tr,
td,i {
    font-family: Comic Sans MS;
}



</style>
</head>
<body>
  
  <div id="hotelList">
    <center  class=" p-4">
      <h1 class="text-center">Executive Club</h1>
      <div class="w-50">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://r1imghtlak.mmtcdn.com/ade7530a484511ecadd40a58a9feac02.jpg?&output-quality=75&downsize=328:180&crop=328:180;0,19&output-format=jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://d2eohwa6gpdg50.cloudfront.net/wp-content/uploads/sites/3/2021/08/13121712/06-Hotel-Revamp-Hong-Kong-1024x683.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://d2eohwa6gpdg50.cloudfront.net/wp-content/uploads/2020/01/10142833/LMO-1.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <details>
          <ul>
            <h4>Executive Club</h4>
            <p>Designed to meet the needs of today’s discerning traveller with every amenity in place.</p>
            <i>Room size: 46 m²</i><br><br>
            <i>Tea & Coffee Ensemble</i><br><br>
            <i>Price: 3000Rs/hr</i><br><br>
            <i>One on One selected beverage offer from 1800 to 2000 hrs</i> <br><br>
          </ul>
           <button class="btn btn-outline-success my-2 my-sm-0" onclick="goBack()">Back</button>
        </details>
      </div>
    </center>
  </div>
  
 

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
